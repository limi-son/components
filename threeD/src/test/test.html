<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
<script src="./jquery-3.3.1.min.js"></script>
<script src="./jtopo-0.4.8-min.js"></script>
<script>                                     
      $(function(){  
      
      var canvas = document.getElementById('canvas');           
      var stage = new JTopo.Stage(canvas); 
        
      var scene = new JTopo.Scene(stage);  
      var nodeA = new JTopo.Node("nodeA");  
      var nodeZ = new JTopo.Node("nodeZ");  
      var nodeB = new JTopo.CircleNode("nodeB"); 
      nodeA.setLocation(10,3);  
      nodeZ.setLocation(0,200);  
      nodeB.setLocation(60,20);
      nodeB.radius = 24; // 半径
      nodeB.fillColor = '0, 0, 255'; // 填充颜色
      scene.add(nodeA);  
      scene.add(nodeZ);  
      scene.add(nodeB); 
      var link = new JTopo.FoldLink(nodeA,nodeZ);    
      var link2 = new JTopo.FoldLink(nodeA,nodeB);  
      link.strokeColor = '255,0,255';
      link2.strokeColor = '255,0,255';
      link.lineWidth = 2; // 线宽
      link.arrowsRadius = 0;
      link.offsetGap = 60;
      link.bundleGap = 0; // 线条之间的间隔
      link.textOffsetY = 3; // 文本偏移量（向下3个像素）
      scene.add(link);  
      scene.add(link2);

    
  });  
</script>
</body>

</html>
